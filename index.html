<!DOCTYPE html>
<html>
    <head>
		<title>Simple Interest Calculator</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div class="mainDiv">
			<h1>Simple Interest Calculator</h1>
			<div class="mainDivMargin"> 
			Amount&emsp;&emsp;&emsp;<input type="number"  id="principal"/><br/><p>
			<!-- For the rate input, set the attributes min to 1, max to 20 and step to 0.25 and the default value to 10.25. -->
			Interest Rate&nbsp;&nbsp;<input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"/>
			<span id="rate_val">10.25%</span><br><p>
			No. of Years&nbsp;&nbsp;
			<select id="years">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<!-- fill in the rest of the values-->
			</select><br/><p>
			<button onclick="compute()">Compute Interest</button><br><p>
			<span id="result"></span><p>
			</div>
			<footer>
				&#169; This Calculator belongs to Loysha Punj
			</footer>
		</div>
    </body>
</html>
